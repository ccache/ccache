language: c

addons:
    apt:
        packages:
            - gperf
            - elfutils
            - zlib1g-dev
            - mingw32
            - mingw32-binutils
            - clang    # scan-build

os:
    - linux
    - osx

compiler:
    - clang
    - gcc

matrix:
    include:
#       - os: linux
#         compiler: i686-w64-mingw32-gcc
#         sudo: required
#         dist: trusty
#         env: HOST="--host=i686-w64-mingw32" TEST="test/main.exe"
        - os: linux
          compiler: clang
          env: CFLAGS="-fsanitize=undefined" ASAN_OPTIONS="detect_leaks=0"
        - os: linux
          compiler: clang
          env: CFLAGS="-fsanitize=address -g" ASAN_OPTIONS="detect_leaks=0"
        - os: linux
          compiler: clang
          env: PATH="/usr/bin:$PATH" TEST=analyze

    exclude:
        - os: osx
          compiler: gcc

script:
    - ./autogen.sh
    - ./configure $HOST
    - make
    - make ${TEST:-test}
