language: c

addons:
    apt:
        packages:
            - gperf
            - elfutils
            - zlib1g-dev

os:
    - linux
    - osx

compiler:
    - clang
    - gcc

matrix:
    include:
        - os: linux
          compiler: i686-w64-mingw32-gcc
          env: HOST="--host=i686-w64-mingw32" TEST="unittest/run.exe"
          addons:
              apt:
                  packages:
                      - gcc-mingw-w64-i686
        - os: linux
          compiler: clang
          env: CFLAGS="-fsanitize=undefined" ASAN_OPTIONS="detect_leaks=0"
        - os: linux
          compiler: clang
          env: CFLAGS="-fsanitize=address -g" ASAN_OPTIONS="detect_leaks=0"
        - os: linux
          compiler: clang
          env: PATH="/usr/bin:$PATH" TEST=analyze
          addons:
              apt:
                  packages:
                      - clang    # scan-build
        - os: linux
          compiler: gcc
          env: CUDA=8.0.61-1
          sudo: required
          before_install:
              - source ./.travis/install_cuda.sh

    exclude:
        - os: osx
          compiler: gcc

script:
    - ./autogen.sh
    - ./configure $HOST
    - make
    - make ${TEST:-test}
