[files]
extend-exclude = [
    ".git/",
    "misc/codespell-allowlist.txt",
    "src/third_party/",
]
ignore-hidden = false

[default]
extend-ignore-re = [
    "clang-analyzer-optin",
    "seve\\\\nth",
    "thi\\\\\\\\rd",
    " -ot ",
    "tar -caf",
    "[/-]Fo\\b",
    "/FoN\\.",
]

[default.extend-words]
"hda" = "hda"
